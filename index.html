<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Star Wars Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

	<div class="container" id="char-select">
		<div class="row">
			<div class="col-md-7">
			</div>
			<div class="col-md-5" id="header">
				<h1>Star Wars RPG!</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-7" id="characters">
				<div class="col-md-3">
					<button class="btn start-btn" id="han-solo-image">
						<h6>Han Solo</h6>
						<img class="char-btn" src="assets/images/han-solo.png">
						<h6><span id="han-solo-health"></span>140</h6>
					</button>
				</div>
				<div class="col-md-3">
					<button class="btn start-btn" id="yoda-image">
						<h6>Yoda</h6>
						<img class="char-btn" src="assets/images/yoda.jpg">
						<h6><span id="yoda-health"></span>120</h6>
					</button>
				</div>
				<div class="col-md-3">
					<button class="btn start-btn" id="darth-vader-image" >
						<h6>Darth Vader</h6>
						<img class="char-btn" src="assets/images/darth-vader.jpg">
						<h6><span id="darth-vader-health"></span>200</h6>
					</button>
				</div>
				<div class="col-md-3">
					<button class="btn start-btn" id="boba-fett-image">
						<h6>Boba Fett</h6>
						<img class="char-btn" src="assets/images/boba-fett.png">
						<h6><span id="boba-fett-health"></span>130</h6>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-md-7" id="fight-section">
				<h3>Your Character</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<span id="char-placement"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<h3>Enemies Available to Attack</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span id="enemy-options"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<h3>Fight Section</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<span id="your-placement"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<button class="btn">Attack</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<h3>Defender</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span id="defender-placement"></span>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
